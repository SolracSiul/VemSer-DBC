<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact</title>
</head>
<header class="topo">
    <img src="./img/cogumelo.webp" width="60" height="70" alt="logo">
    <span>Melhores alunos do VemSer de todos os tempos</span>
    <nav>
        <ul>
            <li><a href="/home.html">Home</a></li>
            <li><a href="/about.html">Sobre</a></li>
            <li><a href="/contact.html">Contato</a></li>
        </ul>
    </nav>
</header>
<body>
<div class="container">
    <div class="titulo">
        <h1>Contato</h1>
    </div>
        <div class="form">
            <form action="">
                <div class="inputbox1">
                    <label for="name">Digite seu nome completo:</label>
                    <input name="name" placeholder="digite o nome completo" type="text">
                </div>
                <div class="inputbox2">
                    <label for="email">Digite seu e-mail</label>
                    <input name="email" placeholder="digite o e-mail" type="text">
                </div>
                <div class="inputbox3">
                    <label for="questions">Qual o motivo do contato</label>
                    <select name="questions" id="questions">
                        <option value="questao1">Problema no site</option>
                    </select>
                </div>
                <div class="inputbox">
                    <label for="">Sua Mensagem</label>
                </div>
                <div class="text-form">
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="Hello World"></textarea>
                    <input type="submit" value="Salvar" required>
                </div>
                
            </form>
        </div>
</div>
<footer>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    <address>AV Andarai 531 - Porto Alegre</address>
</footer>
